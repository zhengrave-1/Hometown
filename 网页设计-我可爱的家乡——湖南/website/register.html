<body>
	<div class="zc">
	<form action="#" method="get">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:<input type="text" name="username" required pattern="^\d{10}$" placeholder="10位数字"/><br></br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="pwd" required pattern="^\d{6}$" placeholder="6位数字"/><br></br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认密码:<input type="password" name="pwd" required pattern="^\d{6}$" placeholder="6位数字"/><br></br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;身份证号:<input type="text" name="mycard" required  pattern="^\d{15}|\d{18}$" placeholder="18位数"/><br></br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail地址:<input type="email" name="myemail" required  pattern="^\w+([-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/>
            <br/><br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入你的年龄:
			 <input type="number" name="number1" required min="10" max="100"/>
			<br/><br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别:
			<select>
			    <option>男</option>
				<option>女</option>
				<option>不愿透露</option>
			</select><br/><br/>
			 
            &nbsp;&nbsp;<input type="checkbox" name="agree" style="margin-left:100px;display:inline-block;" value="1"/>
            <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
            <br/><br/>
            <p class="btn">
			<input type="submit" value="同意以上协议并注册">
            <input type="reset" value="重置">
            </p>
        </div>
    </form>
	
</body>
